<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">17、此处检查下配置，无问题下一步。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705896143850.png" alt="1705896143850" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">18、此处出现问题，看意思是Administrator用户的密码不符合策略要求，先试试是否可以通过关闭密码安全策略来绕过此问题。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705896255028.png" alt="1705896255028" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">19、关闭密码策略。</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">19.1 powershell打开组策略编辑器 gpedit.msc</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705896349716.png" alt="1705896349716" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">19.2 在【计算机配置】-【Windows设置】-【安全设置】-【账户策略】-【密码策略】处，双击打开【密码必须符合复杂性要求】。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705896455877.png" alt="1705896455877" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">19.3 选择【已禁用】，点击确定。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705896529981.png" alt="1705896529981" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">19.4关闭组策略编辑器，打开powershell窗口，使用命令gpupdate /force 更新组策略。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705896622231.png" alt="1705896622231" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">20、回到AD域搭建步骤，发现还是有这个问题，那看来关闭密码策略行不通，那给Administrator创建个密码。我这里直接创建了包含大小写、字符和数字的密码，以防在出现问题，虽然依旧是一个弱密码。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705896842930.png" alt="1705896842930" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">21、回到AD域搭建步骤，此问题已解决，可以继续安装，点击安装即可。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705896985880.png" alt="1705896985880" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">22、切记，安装完成之后会直接重启，不会再有选择的时间，真实环境需要提前与客户确认好。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705897106219.png" alt="1705897106219" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">23、Windows10加入域中，更改网卡信息，DNS服务器地址要使用AD域服务器的IP地址。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705897742389.png" alt="1705897742389" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">24、win+i，打开设置，搜索高级系统设置，打开计算机名选项卡，点击更改。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705898796902.png" alt="1705898796902" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">25、将隶属于由工作组改编为域，并输入域名。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705898868511.png" alt="1705898868511" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">26、输入域服务器账号密码。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705898941591.png" alt="1705898941591" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">27、成功加入域Administrator.com。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705898981001.png" alt="1705898981001" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">28、加入域之后需要重启电脑，自行判断重启时间。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705899045503.png" alt="1705899045503" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">29、AD域服务器新建用户。</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">29.1 【服务器管理器】-右上角【工具】-【Active Directory用户和计算机】。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705900107374.png" alt="1705900107374" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">29.2 右击【User】-【新建】-【用户】。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705900193177.png" alt="1705900193177" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">29.3 设置登录账户，点击下一步设置密码。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705900256889.png" alt="1705900256889" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">29.3 设置登录密码，红框处按具体需求配置。然后点击下一步，点击完成。</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705900367409.png" alt="1705900367409" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">30、使用创建的账户登录windows10</span><br><span class="line">域用户：zhangsan@Administrator.com</span><br><span class="line">密码：Zsan@123</span><br></pre></td></tr></table></figure>

<p><img src="/../images/1705901659098.png" alt="1705901659098" loading="lazy" onerror='this.onerror=null;this.src="/img/404.jpg"'></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">31、打开cmd，输入systeminfo</span><br></pre></td></tr></table></figure>
